<hmtl>
<head>
<title>form</title>
</head>
<body>
<h1 align="center">Registration form</h1>
<pre>
<form>
  <label for="name">NAME</label>  <input type="text" id="name"/><br><br>
<label for="add">ADDRESS </label><textarea rows="2" cols="25" id="add">address</textarea><br><br>
<label for="ph">PHONE</label>    <input type="text" id="ph"><br>
<label for="email">EMAIL</label>  <input type="text" id="email"><br><br>
<label for="gd">GENDER            <input type="radio" id="gd">Male</input> <input type="radio" id="gd">Female</input><br>
<label for="dob">DOB</label>      <input type="text" value="dd-mm-yyy" id="dob"><br>
<fieldset>
<legend>nationality</legend>
<select>
<option>Indian</option>
<option>British</option>
<option>German</option>
<option>Srilankan</option>
</select>
Nativity<input type="text"><br>
District<input type="text">
</fieldset><br>
CATEGORY<select>
<label for="ct">choose</label>
<option>OBC</option>
<option>OEC</option>
<option>SC/ST</option>
<option>Muslim</option>
</select>
<br>
<label for="hb">Hobbies</label><input type="checkbox" id="hb">playing games <input type="checkbox">watching tv <input type="checkbox">Reading<br>

PASSWORD<input type="password"><br>
<input type="submit" value="submit"/> <input type="reset" value="cancel"/>
</form>
</pre>
</body>
</html>
